<div class="blurBg">
  <div>
    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides" class="carousel-wrapper">
      <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
        <img ng-src="{{slide.image}}" class="carousel-img" style="margin:auto;">
        <div class="carousel-caption">
        </div>
      </div>
    </div>
  </div>

</div>
